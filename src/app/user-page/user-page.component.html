<form *ngIf="user$ | async; let user" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <img class="avatar" src="{{user.avatar}}" alt="">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="first_name" />
        <mat-error *ngIf="myForm.get('first_name')?.hasError('required')">
            Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
        <mat-error *ngIf="myForm.get('last_name')?.hasError('required')">
            Name is required
        </mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="myForm.get('email')?.hasError('required')">
            Email is required
        </mat-error>
        <mat-error *ngIf="myForm.get('email')?.hasError('email')">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">
        Submit
    </button>
</form>
