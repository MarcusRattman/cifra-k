<h1 mat-dialog-title>Auth</h1>
<div mat-dialog-content>
    <form #loginForm="ngForm" (ngSubmit)="submit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input autocomplete="off" matInput type="email" email name="email" [(ngModel)]="authRequest.email"
                required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="authRequest.password" required />
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <div class="button-row">
            <button mat-raised-button type="button" (click)="cancel()">Cancel</button>

            <button mat-stroked-button type="button" (click)="signUp()" [disabled]="!loginForm.form.valid || isLoading">
                Sign Up
            </button>

            <button mat-flat-button type="submit" [disabled]="!loginForm.form.valid || isLoading">
                Login
            </button>
        </div>
    </form>
</div>
